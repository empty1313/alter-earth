<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.R.S. v3.3 | Hunter Association</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="mars_style.css">
</head>
<body>
    <!-- 로그인 오버레이 (신규 추가) -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <img src="https://i.imgur.com/s02KUxG.png" alt="M.A.R.S. Logo" class="login-logo" />
            <h1>M.A.R.S. v3.3</h1>
            <p class="login-prompt">Awaiting Secure Access Code</p>
            <input type="password" id="login-code-input" autocomplete="new-password">
            <p class="login-error" id="login-error"></p>
        </div>
    </div>

    <!-- 기존 앱 컨테이너 (초기에는 숨겨짐) -->
    <div class="app-container" style="display: none;">
        <header class="app-header">
            <div class="logo">
                <img src="https://i.imgur.com/s02KUxG.png" alt="M.A.R.S. Logo" />
                <h1>M.A.R.S. v3.3</h1>
            </div>
            <div class="toolbar">
                <button title="새 쿼리"><i class="fas fa-file-alt"></i></button>
                <button title="저장"><i class="fas fa-save"></i></button>
                <button title="연결 새로고침"><i class="fas fa-sync-alt"></i></button>
                <span class="toolbar-divider"></span>
                <button id="split-view-btn" title="수직으로 분할"><i class="fas fa-columns"></i></button>
            </div>
        </header>

        <main class="app-main">
            <aside class="navigator-panel">
                <div class="panel-header">
                    <i class="fas fa-sitemap"></i>
                    <h3>개체 네비게이터</h3>
                </div>
                <div class="panel-content">
                    <div class="search-box">
                        <input type="text" id="navigator-search" placeholder="필터링...">
                    </div>
                    <ul id="entity-navigator" class="tree-view">
                    </ul>
                </div>
            </aside>

            <div class="workspace-area" id="workspace-area">
            </div>
        </main>

        <footer class="console-panel">
            <div class="panel-header">
                <i class="fas fa-terminal"></i>
                <h3>시스템 콘솔</h3>
            </div>
            <div class="panel-content" id="system-console">
            </div>
            <div class="console-input-wrapper">
                <span class="prompt">></span>
                <input type="text" id="console-input" placeholder="Type 'help' for commands...">
            </div>
        </footer>
        
        <div class="status-bar">
            <span id="user-info"></span>
            <span id="entity-count"></span>
            <span class="spring"></span>
            <span>CONN: SECURE (1.2ms)</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="mars_script.js"></script>
</body>
</html>
